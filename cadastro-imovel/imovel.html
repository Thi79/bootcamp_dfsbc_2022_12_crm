      <h3>Cadastro de imóvel</h3>
      <form>

          <div class="form-group col-md-4">
            <label for="logradouro">Endereço</label>
            <input type="text" class="form-control" id="logradouro" placeholder="Endereço">

          </div>
          <div class="form-group col-md-4">
            <label for="inputCpf">Tipo de imóvel</label>
            <input type="text" class="form-control" id="inputCpf" placeholder="Tipo de imóvel">
          </div>
          
        </div>
        <div class="row border-register">
          <div class="form-group col-md-2">
            <label for="inputCEP">CEP</label>
            <input type="text" class="form-control" id="cep">
          </div>
          
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="localidade">
          </div>
          <div class="form-group col-md-4">
            <label for="inputCity">Estado</label>
            <input type="text" class="form-control" id="uf">
          </div>
        </div>
        <br>
      </form>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
