<html>
  <head>
    <!-- our project just needs Font Awesome Solid + Brands -->

    <link href="../fontawesome-free-6.4.0-web/css/brands.css" rel="stylesheet">
    <link href="../fontawesome-free-6.4.0-web/css/solid.css" rel="stylesheet">
    <!--bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--ESTILOS-->
    <link rel="stylesheet" href="css/style.css"> 

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/graficos.js"></script>
   
  </head>

  <body>
  
    
  <div class="container-fluid">
    
    <div class="row "> 
      <div class="col-1 barra-lateral">
        <img src="../assets/logoim1.ico" alt="logo imobili" id="logotipo-barralateral">
        <br>
        <br>
        <br>
       
        <div style="width: 100%;text-align: center; ">
          <a href="../Dashboard/dashboard.html">
            <i class="fa-solid fa-house-user" style="font-size: 3.5vw;color: #fff"></i>
            <p style="font-size: 1vw;color: #fff">Home</p>
          </a>
        </div>
        <br>
        <div style="width: 100%;text-align: center;padding-right: 1px;">
          <i class="fa-solid fa-chart-simple" style="font-size: 3.5vw;color: #fff"></i>
          <p style="font-size: 1vw;color: #fff">Painel de Controle</p>
          <a href="#"></a>
        </div>  
        <br>
        <div style="width: 100%;text-align: center;padding-right: 1px;">
          <a href="../cadastro-cliente/cadastro-cliente.html">
            <i class="fa-sharp fa-solid fa-address-card" style="font-size: 3.5vw;color: #fff"></i>
            <p style="font-size: 1vw;color: #fff">Cadastrar Cliente</p>
          </a>
        </div> 
        <br> 
        <div style="width: 100%;text-align: center;padding-right: 1px;">
          <a href="../cadastro-imovel/imovel.html">
            <i class="fa-sharp fa-solid fa-house" style="font-size: 3.5vw;color: #fff"></i>
            <p style="font-size: 1vw;color:#fff">Cadastrar Imóvel</p>
          </a>
        </div>
      </div>
          
    <div class="col-10 container-fluid area-principal">
      <h3>Cadastro de cliente</h3>
      <form>
        <div class="row border-register">
          <div class="form-group col-md-4">
            <label for="inputName">Nome</label>
            <input type="text" class="form-control" id="inputName" placeholder="Nome">
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastName">Sobrenome</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Sobrenome">
          </div>
          <div class="form-group col-md-4">
            <label for="inputCpf">CPF</label>
            <input type="text"  class="form-control" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
          </div>
          <div class="form-group col-md-4">
            <label for="inputRg">RG</label>
            <input type="text" class="form-control" id="inputRg" placeholder="RG">
          </div>
        </div><div class="row border-register">
          <div class="form-group col-md-8">
            <label for="telefone">Celular</label>
            <input type="text" class="form-control" id="telefone" maxlength="15" required>
          </div>
          <div class="form-group col-md-8">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email">
          </div>
        </div>
        <div class="row border-register">
          <div class="form-group col-md-2">
            <label for="inputCEP">CEP</label>
            <input type="text" class="form-control" id="cep">
          </div>
          <div class="form-group col-md-6">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="logradouro" placeholder="Rua dos Bobos, nº 0">
          </div>
          <div class="form-group col-md-2">
            <label for="inputAddress">Nº</label>
            <input type="text" class="form-control" id="#" placeholder="">
          </div>
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="localidade">
          </div>
          <div class="form-group col-md-4">
            <label for="inputCity">Estado</label>
            <input type="text" class="form-control" id="uf">
          </div>
        </div>
        <br>
        
      </form>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <br><br>
    </div>
  </div>
  </div>
    <!--</div>--> <!-- AREA PRINCIPAL-->
    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="../api/api-adress.js"></script>
    <script src="../api/api-formCpfTelefone"></script>
  </body>
</html>
