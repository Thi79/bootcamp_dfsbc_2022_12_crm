<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tela-login/style.css">
  <title>Login</title>
</head>
<body>
    <section class="area-login">
        <div class="login">
            <p id="titulo">Tech<span>Travel</span></p>
            <div>
                <img src="tela-login/password.png" alt="" id="imagem-top">
            </div>
            <form>
                <div id='msgError'></div>

                <label for="usuario" id="labelUsuario"></label>
                <input type="text" name="usuario" placeholder="Usuário" autofocus id="usuario">
                <label for="senha" id="labelSenha"></label>
                <input type="password" name="senha" placeholder="Senha" id="senha" required>
                <i id="olhar" class="fa-eye" aria-hidden="true"><img src="tela-login/olhos.png" alt="ver senha" width="18px" height="18px"></i> 
            </form>
            <button id="botao" type="submit" value="Entrar" onclick="entrar()" >Entrar</a></button>
            <p>Ainda não usa nosso CRM? <a href="#">Entre em contato</a></p>
        </div>
    </section>  
</body>
<script>
    let btn = document.querySelector('#olhar')
    let inputSenha = document.querySelector('#senha')

btn.addEventListener('click',()=>{    
    if(inputSenha.getAttribute('type')=='password'){
        inputSenha.setAttribute('type','text')
    }
    else{
        inputSenha.setAttribute('type','password')
    }
})

function entrar(){
    window.open("./Dashboard/dashboard.html, "_blank"")
}
</script>
</html>
