      <div style="width: 100%;text-align: center;">
        <a href="../cadastros/cadastro-cliente.html">
          <i class="fa-sharp fa-solid fa-address-card" style="font-size: min(3em, 3vw);color: #fff"></i>
          <p style="font-size: min(0.9em, 0.9vw);color: #fff">Cadastrar Cliente</p>

      <div style="width: 100%;text-align: center;">
        <a href="../cadastros/cadastro-imovel.html">

      </div>

        <a href="../cadastros/cadastro-imovel.html">
          <i class="fa-sharp fa-solid fa-handshake" style="font-size: min(3em, 3vw);color: #fff"></i>
          <p style="font-size: min(0.9em, 0.9vw);color:#fff">Cadastrar Proposta</p>
        </a>
      </div>
      <br>
    </div> 
    <div class="col-10 container-fluid area-principal">
      <h3>Cadastro de cliente</h3>
      <form>
          <div class="row border-register">
            <div class="form-group col-md-4">
              <label for="labelName" id="labelName">Nome</label>
              <input type="text" class="form-control" id="inputName" placeholder="Nome">
            </div>
            <div class="form-group col-md-6">
              <label for="labelSobrenome" id="labelLastName">Sobrenome</label>
              <input type="text" class="form-control" id="inputLastName" placeholder="Sobrenome">
            </div>
            <div class="form-group col-md-4">
              <label for="labelCpf" id="labelCpf">CPF</label>
              <input type="text"  class="form-control" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
            </div>
            <div class="form-group col-md-4">
              <label for="labelRg" id="labelRg">RG</label>
              <input type="text" class="form-control" id="inputRg" placeholder="RG">
            </div>
          </div>
          <div class="row border-register">
            <div class="form-group col-md-8">
              <label for="labelTelefone" id="labelTelefone">Celular</label>
              <input type="text" class="form-control" id="telefone" maxlength="15" required>
            </div>
            <div class="form-group col-md-8">
              <label for="labelEmail" id="labelEmail">E-mail</label>
              <input type="email" class="form-control" id="inputEmail">
            </div>
          </div>
          <div class="row border-register">
            <div class="form-group col-md-2">
              <label for="labelCep" id="labelCep">CEP</label>
              <input type="text" class="form-control" id="cep">
            </div>
            <div class="form-group col-md-6">
              <label for="labelAdress" id="labelAdress">Endereço</label>
              <input type="text" class="form-control" id="logradouro" placeholder="Rua dos Bobos, nº 0">
            </div>
            <div class="form-group col-md-2">
              <label for="labelNumber" id="labelNumber">Nº</label>
              <input type="text" class="form-control" id="inputNumber" placeholder="">
            </div>
            <div class="form-group col-md-6">
              <label for="labelCity" id="labelCity">Cidade</label>
              <input type="text" class="form-control" id="localidade">
            </div>
            <div class="form-group col-md-4">
              <label for="labelState" id="labelState">Estado</label>
              <input type="text" class="form-control" id="uf">
            </div>
          </div>
          <br>        
      </form>
      <button type="button" class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
      <br><br>
    </div>
    <!--</div>--> <!-- AREA PRINCIPAL-->

    <script src="../cadastros/cadastro-cliente.js"></script>
