        <a href="../dashboard/dashboard.html">
          <i class="fa-solid fa-house-user" style="font-size: min(3em, 3vw);color: #fff"></i>

        </a>
      </div>
      <br>
      <div style="width: 100%;text-align: center;">
        <i class="fa-solid fa-chart-simple" style="font-size: min(3em, 3vw);color: #fff"></i>
        <p style="font-size: min(0.9em, 0.9vw);color: #fff">Painel de Controle</p>
        <a href="#"></a>
      </div>  
      <br>
      <div style="width: 100%;text-align: center;">
        <a href="../cadastros/cadastro-cliente.html">
          <i class="fa-sharp fa-solid fa-address-card" style="font-size: min(3em, 3vw);color: #fff"></i>
          <p style="font-size: min(0.9em, 0.9vw);color: #fff">Cadastrar Cliente</p>
        </a>
      </div> 
      <br> 
      <div style="width: 100%;text-align: center;">
        <a href="../cadastros/cadastro-imovel.html">
          <i class="fa-sharp fa-solid fa-house" style="font-size: min(3em, 3vw);color: #fff"></i>
          <p style="font-size: min(0.9em, 0.9vw);color:#fff">Cadastrar Imóvel</p>
        </a>
      </div>
      <br>
      <div style="width: 100%;text-align: center;">
        <a href="../cadastros/cadastro-imovel.html">
          <i class="fa-sharp fa-solid fa-handshake" style="font-size: min(3em, 3vw);color: #fff"></i>
          <p style="font-size: min(0.9em, 0.9vw);color:#fff">Cadastrar Proposta</p>
        </a>
      </div>

    <div class="col-10 container-fluid area-principal">
      <h3>Cadastro de imóvel</h3>
      <form>
        <div class="row border-register">
          <div class="form-group col-md-4">
            <label for="logradouro">Endereço</label>
            <input type="text" class="form-control" id="logradouro" placeholder="Endereço">
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastName">Matricula do imóvel</label>
            <input type="text" class="form-control" id="matriculaImovel" placeholder="Matricula do imóvel">
          </div>
          <div class="form-group col-md-4">
            <label for="inputCpf">Tipo de imóvel</label>
            <input type="text" class="form-control" id="tipoImovel" placeholder="Tipo de imóvel">
          </div>
          
        </div>
        <div class="row border-register">
          <div class="form-group col-md-2">
            <label for="inputCEP">CEP</label>
            <input type="text" class="form-control" id="cep">
          </div>
          
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="localidade">
          </div>
          <div class="form-group col-md-4">
            <label for="inputCity">Estado</label>
            <input type="text" class="form-control" id="uf">
          </div>
        </div>
        <br>
      </form>
      <button onclick="cadastrar()" type="button" class="btn btn-primary">Cadastrar</button>
    </div>

    <script src="../api-frontend/api-adress.js"></script>
    <script src="../api-frontend/api-formCpfTelefone"></script>
    <script src="../cadastros/cadastro-imovel.js"></script>
